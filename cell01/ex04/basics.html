<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Basics</title>
  <style>
    body {
      background-color: pink; /* ตั้งสีพื้นหลังเป็นสีชมพู */
      font-family: Arial, sans-serif;
      margin: 0;
    }
    h1 {
      text-align: center;
      color: white;
      font-size: 50px;
    }
    .images-container {
      display: flex; /* ใช้ flexbox สำหรับจัดรูปภาพข้างกัน */
      justify-content: center; /* จัดให้ภาพอยู่กึ่งกลาง */
      gap: 20px; /* เว้นระยะห่างระหว่างภาพ */
      margin-top: 20px;
    }
    .image-box {
      text-align: center; /* จัดตำแหน่งข้อความใต้ภาพ */
    }
    img {
      width: 100%; /* ให้ภาพขยายเต็มขนาดที่กำหนด */
      max-width: 200px; /* ขนาดสูงสุดของภาพ */
      height: auto; /* คงอัตราส่วนของภาพ */
    }
    .footer {
      text-align: right;
      font-style: italic;
      font-family: "Courier New", monospace;
      margin-top: 20px;
    }
    hr {
      margin: 30px 0;
      border: 1px solid #000;
    }
  </style>
</head>
<body>
  <h1>Basics @ Home</h1>

  <!-- แสดงภาพร้านค้าออนไลน์ -->
  <div class="images-container">
    <div class="image-box">
      <img src="https://cdn-icons-png.flaticon.com/512/679/679847.png" alt="Shop 1">
      <p><a href="https://www.shop1.com" target="_blank">Visit Shop 1</a></p>
    </div>
    <div class="image-box">
      <img src="https://cdn-icons-png.flaticon.com/512/679/679746.png" alt="Shop 2">
      <p><a href="https://www.shop2.com" target="_blank">Visit Shop 2</a></p>
    </div>
  </div>

  <hr>

  <div class="footer">
    <p>© YourLogin 2025</p>
  </div>
</body>
</html>
