<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Responsive Table</title>
  <style>
    /* สไตล์สำหรับตาราง */
    table {
      width: 100%;
      height: 100%;
      table-layout: fixed; /* ให้ตารางไม่ขยายตามเนื้อหาภายใน */
      border-collapse: collapse;
      margin-top: 20px;
    }
    td {
      text-align: center;
      vertical-align: middle;
      font-size: 24px;
      font-family: Arial, sans-serif;
      color: black;
      padding: 10px;
    }
    .cell1 {
      background-color: #d3d69d; /* สีพื้นหลังเหลือง */
    }
    .cell2 {
      background-color: #ffb3ab; /* สีพื้นหลังส้ม */
    }

    /* ให้ตารางเลื่อนหากเนื้อหามากเกินไป */
    .table-container {
      overflow-x: auto;
      width: 100%;
    }

    /* Media Query สำหรับหน้าจอขนาดเล็ก */
    @media (max-width: 768px) {
      td {
        font-size: 16px; /* ลดขนาดฟอนต์เมื่อหน้าจอเล็กลง */
        padding: 5px;
      }
    }

  </style>
</head>
<body>

  <div class="table-container">
    <table>
      <tr>
        <td class="cell1">First cell</td>
        <td class="cell2">Second cell</td>
      </tr>
    </table>
  </div>

</body>
</html>
